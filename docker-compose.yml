version: "3.9"

services:
  # MySQL Database
  mysql:
    container_name: ddd_forum_mysql
    command: --default-authentication-plugin=mysql_native_password
    image: mysql:8.0
    profiles: ["mysql"]
    ports:
      - "${DDD_FORUM_DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
      - MYSQL_DATABASE=${DDD_FORUM_DB_DEV_DB_NAME}
      - MYSQL_USER=${DDD_FORUM_DB_USER}
      - MYSQL_PASSWORD=${DDD_FORUM_DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    container_name: ddd_forum_postgres
    image: postgres:15-alpine
    profiles: ["postgres"]
    ports:
      - "${DDD_FORUM_DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DDD_FORUM_DB_DEV_DB_NAME}
      - POSTGRES_USER=${DDD_FORUM_DB_USER}
      - POSTGRES_PASSWORD=${DDD_FORUM_DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DDD_FORUM_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    container_name: ddd_forum_mongodb
    image: mongo:7
    profiles: ["mongodb"]
    ports:
      - "${DDD_FORUM_DB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=${DDD_FORUM_DB_DEV_DB_NAME}
      - MONGO_INITDB_ROOT_USERNAME=${DDD_FORUM_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DDD_FORUM_DB_PASS}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI (works with MySQL and PostgreSQL)
  adminer:
    container_name: ddd_forum_adminer
    image: adminer
    profiles: ["mysql", "postgres"]
    ports:
      - 8080:8080
    environment:
      - ADMINER_DEFAULT_SERVER=${DDD_FORUM_DB_TYPE:-mysql}

  # Mongo Express - MongoDB Management UI
  mongo-express:
    container_name: ddd_forum_mongo_express
    image: mongo-express
    profiles: ["mongodb"]
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${DDD_FORUM_DB_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${DDD_FORUM_DB_PASS}
      - ME_CONFIG_MONGODB_URL=mongodb://${DDD_FORUM_DB_USER}:${DDD_FORUM_DB_PASS}@mongodb:27017/
    depends_on:
      - mongodb

  # Redis
  redis:
    container_name: ddd_forum_redis
    image: redis:7-alpine
    ports:
      - "${DDD_FORUM_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  postgres_data:
  mongodb_data:
  redis_data:
